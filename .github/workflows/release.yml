name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - name: Get Author Name and Email
      run: |
        AUTHOR_NAME=$(git log -1 --pretty=format:%an ${{ github.sha }})
        AUTHOR_EMAIL=$(git log -1 --pretty=format:%ae ${{ github.sha }})
        echo "AUTHOR_NAME=$AUTHOR_NAME" >> $GITHUB_OUTPUT
        echo "AUTHOR_EMAIL=$AUTHOR_EMAIL" >> $GITHUB_OUTPUT
      id: author_info

    - name: Set up Java 8
      uses: actions/setup-java@v3
      with:
        java-version: "8"
        distribution: temurin
        server-id: ossrh
        server-username: OSSRH_JIRA_USERNAME
        server-password: OSSRH_JIRA_PASSWORD
        gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg-passphrase: GPG_PASSPHRASE

    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: "ðŸ”§ setup Bun"
      uses: oven-sh/setup-bun@v1

    - name: Semantic Release
      run: |
        bun install @conveyal/maven-semantic-release semantic-release @semantic-release/git conventional-changelog-conventionalcommits
        bun x semantic-release --prepare @conveyal/maven-semantic-release,@semantic-release/git --publish @semantic-release/github,@conveyal/maven-semantic-release --verify-conditions @semantic-release/github,@conveyal/maven-semantic-release,@semantic-release/git --verify-release @conveyal/maven-semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GPG_KEY_NAME: ${{ secrets.GPG_KEY_NAME }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        OSSRH_JIRA_USERNAME: ${{ secrets.OSSRH_JIRA_USERNAME }}
        OSSRH_JIRA_PASSWORD: ${{ secrets.OSSRH_JIRA_PASSWORD }}
        GIT_COMMITTER_NAME: "github-actions[bot]"
        GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        GIT_AUTHOR_NAME: ${{ steps.author_info.outputs.AUTHOR_NAME }}
        GIT_AUTHOR_EMAIL: ${{ steps.author_info.outputs.AUTHOR_EMAIL }}
